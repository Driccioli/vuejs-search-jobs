<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Searcher</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <div v-for="job in jobs">
            <ul>
                <li><i @click="addOrRemove(job.id, starred)" v-show="starred.includes(job.id)"class="fas fa-star"></i><i @click="addOrRemove(job.id, starred)" v-show="!starred.includes(job.id)"class="far fa-star"></i><b>{{job.company}}</b></li>
                <li>City: {{job.city}}</li>
                <li>Position: {{job.position}}</li>
                <li>Description: <br> {{job.description}}</li>
                <li>Date of creation: {{job.created_at}}</li>
                <li>Type of contract: {{job.contract}}</li>
                <li v-show="!applied.includes(job.id)"><button @click="addOrRemove(job.id, applied)">APPLY</button></li>
                <li v-show="applied.includes(job.id)"><button>Already applied</button></li>
            </ul>
        </div>
        <div v-show="modalVisible" class="modal"></div>
    </div>
    <script src="jobs.js"></script>
</body>
</html>
